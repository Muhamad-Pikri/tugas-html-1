<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div>
    <nav class="navbar navbar-success bg-success">
  <div class="container mt-5">
    <div class="form-container">
      <h1 class="text-center">Buat Account Baru</h1>
      <h2 class="text-center">Sign Up Form</h2>

      <form action="welcome.html" method="post">
        <div class="mb-3">
          <label for="first_name" class="form-label">First name:</label>
          <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>

        <div class="mb-3">
          <label for="last_name" class="form-label">Last name:</label>
          <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Gender:</label><br>
          <input type="radio" id="male" name="gender" value="Male" required>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="Female" required>
          <label for="female">Female</label>
        </div>

        <div class="mb-3">
          <label for="floatingInputGrid" class="form-label">Email address:</label>
          <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" required>
        </div>

        <div class="mb-3">
          <label for="Negara" class="form-label">Negara:</label>
          <select id="Negara" name="Negara" class="form-select" required>
            <option value="Indonesia">Indonesia</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Language Spoken:</label><br>
          <input type="checkbox" id="bahasa" name="language" value="Bahasa Indonesia">
          <label for="bahasa">Bahasa Indonesia</label><br>
          <input type="checkbox" id="english" name="language" value="English">
          <label for="english">English</label><br>
          <input type="checkbox" id="other" name="language" value="Other">
          <label for="other">Other</label>
        </div>

        <div class="mb-3">
          <label for="bio" class="form-label">Bio:</label>
          <textarea id="bio" name="bio" rows="5" class="form-control" required></textarea>
        </div>

        <div class="d-flex justify-content-center">
          <input class="btn btn-primary me-2" type="submit" value="Submit">
          <input class="btn btn-secondary" type="reset" value="Reset">
        </div>
      </form>
    </div>
  </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
