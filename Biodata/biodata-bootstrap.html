<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Diri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <body class="bg-dark">
        <div class="container bg-info mt-5">
            <h1 class="text-center mb-4">Biodata Diri</h1>

            <div class="text-center bg-primary mb-4">
                <h3 class="display-5 fw-bold text-white">FOTO</h3>
                <img src="profil.jpg" alt="Foto Diri" class=""
                    style="width: 100px;">
            </div>

            <div class="bio text-center bg-success mb-4 p-4">
                <h2 class="display-5 fw-bold text-white">Nama: MUHAMAD PIKRI</h2>
                <ul class="list-unstyled text-white">
                    <li class="h5">Usia: 17 Tahun</li>
                    <li class="h5">Alamat: Desa Parungsari, Karawang</li>
                    <li class="h5">Tanggal Lahir: 15 Mei 2007</li>
                    <li class="h5">Kelas: 11 RPL 1</li>
                    <li class="h5">Jurusan: RPL</li>
                </ul>
            </div>


            <div class="media text-center bg-primary mb-4">
                <h3>Video</h3>
                <video controls class="w-100" style="max-width: 200px;">
                    <source src="vidio1.mp4" type="video/mp4">
                    Browser Anda tidak mendukung video.
                </video>
            </div>

            <div class="media text-center bg-warning mb-4">
                <h3>Audio</h3>
                <audio controls class="w-100" style="max-width: 600px;">
                    <source src="audio-siuu.mp3" type="audio/mpeg">
                    Browser Anda tidak mendukung audio.
                </audio>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</body>

</html>
